<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Producto')"></head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid p-4">

                    <!-- Encabezado -->
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 th:text="${producto.idProducto == null ? 'Crear Producto' : 'Editar Producto'}" class="h2">
                        </h1>
                    </div>

                    <a href="/" class="btn btn-secondary"><i class="fas fa-home me-1"></i>Inicio</a><br />

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form
                        th:action="@{${producto.idProducto == null} ? '/productos/guardar' : '/productos/editar/' + ${producto.idProducto} }"
                        th:object="${producto}" method="post">

                        <input type="hidden" th:field="*{idProducto}" />

                        <div class="mb-3 mt-3">
                            <label for="nombreProducto" class="form-label">Nombre</label>
                            <input type="text" id="nombreProducto" name="nombreProducto" class="form-control"
                                th:field="*{nombreProducto}" required>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <input type="text" id="descripcion" name="descripcion" class="form-control"
                                th:field="*{descripcion}" required>
                        </div>

                        <div class="mb-3">
                            <label for="idCategoria" class="form-label">Categoría</label>
                            <select id="idCategoria" name="idCategoria" class="form-select" th:field="*{idCategoria}"
                                required>
                                <option value="" disabled selected>Seleccione una categoría</option>
                                <option th:each="cat : ${categorias}" th:value="${cat.idCategoria}"
                                    th:text="${cat.descripcion}"></option>
                            </select>
                        </div>



                        <div class="mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select id="estado" name="estado" class="form-select" th:field="*{estado}" required>
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/productos" class="btn btn-secondary">Cancelar</a>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
