<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 p-4">
        <div class="container">
            <h2 class="mb-3">Listado de Usuarios</h2>

            <!-- Botón Crear -->
            <a href="/usuarios/nuevo" class="btn btn-primary mb-3">
                <i class="bi bi-person-plus"></i> Nuevo Usuario
            </a>

            <!-- Tabla -->
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td th:text="${usuario.nombres}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.idRol.descripcion}"></td>
                        <td>
                            <span th:text="${usuario.estado == 'A' ? 'Activo' : 'Inactivo'}"
                                  th:classappend="${usuario.estado == 'A'} ? 'badge bg-success' : 'badge bg-danger'">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" 
                               class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}" 
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
