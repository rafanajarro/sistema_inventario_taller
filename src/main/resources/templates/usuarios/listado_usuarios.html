<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Usuarios')"></head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid p-4">
                    
                    <!-- Encabezado -->
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Usuarios</h1>
                    </div>

                    <!-- Botón agregar usuario -->
                    <a href="/usuarios/nuevo" class="btn btn-primary mb-3">Agregar Usuario</a>

                    <!-- Mensajes flash -->
                    <div th:if="${mensaje}"
                         th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                         role="alert" class="mt-3">
                        <span th:text="${mensaje}"></span>
                    </div>

                    <!-- Tabla de usuarios -->
                    <div class="table-responsive">
                        <table class="table table-striped" width="100%" cellspacing="0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Correo</th>
                                    <th>Rol</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario : ${usuarios}">
                                    <td th:text="${usuario.idUsuario}"></td>
                                    <td th:text="${usuario.nombres}"></td>
                                    <td th:text="${usuario.correo}"></td>
                                    <td th:text="${usuario.idRol.descripcion}"></td>
                                    <td>
                                        <span th:text="${usuario.estado == 'A' ? 'Activo' : 'Inactivo'}"
                                              th:classappend="${usuario.estado == 'A'} ? 'badge bg-success' : 'badge bg-danger'">
                                        </span>
                                    </td>
                                    <td>
                                        <!-- Editar -->
                                        <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}">
                                            <i class="fas fa-edit" style="color: #085691;"></i>
                                        </a>

                                        <!-- Eliminar -->
                                        <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.idUsuario})}"
                                           onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                                            <i class="fas fa-trash-alt" style="color: #085691;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>
</html>
