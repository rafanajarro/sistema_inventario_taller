<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Movimientos inventario')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos inventario</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Listado de movimientos del inventario</h1>
                    </div>

                    <a th:href="@{/movimientoInventario/nueva}" class="btn btn-primary mb-3">Nuevo movimiento</a>

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped" width="100%" cellspacing="0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Tipo movimiento</th>
                                    <th>Cantidad</th>
                                    <th>Fecha movimiento</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mi : ${movimientoInventario}">
                                    <td th:text="${mi.tipoMovimiento}">tipoMovimiento</td>
                                    <td th:text="${mi.cantidad}">cantidad</td>
                                    <td th:text="${mi.fechaMovimiento}">fechaMovimiento</td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(movimientoInventario)}">
                                    <td colspan="3" class="text-center">No hay movimientos registrados.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
