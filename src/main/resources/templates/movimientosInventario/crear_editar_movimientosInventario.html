<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Movimientos inventario')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario movimientos inventario</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2"
                            th:text="${movimientoInventario.idMovimiento != null} ? 'Editar movimiento' : 'Nuevo movimiento'">
                            Formulario</h1>
                    </div>

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form
                        th:action="@{${movimientoInventario.idMovimiento == null ? '/movimientoInventario/crear' : '/movimientoInventario/editar/' + movimientoInventario.idMovimiento} }"
                        th:object="${movimientoInventario}" method="post">

                        <div class="form-group mb-3">
                            <label for="tipoMovimiento" class="form-label">Tipo movimiento:</label>

                            <select id="tipoMovimiento" name="tipoMovimiento" class="form-select"
                                th:field="*{tipoMovimiento}" required>
                                <option value="" disabled selected>Seleccionar...</option>
                                <option value="Compra">Compra</option>
                                <option value="Venta">Venta</option>
                                <option value="Ajuste positivo">Ajuste
                                    positivo</option>
                                <option value="Ajuste negativo">Ajuste
                                    negativo</option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" id="cantidad" class="form-control" th:field="*{cantidad}"
                                placeholder="Ingrese cantidad" required>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/movimientoInventario}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
