<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Servicio')"></head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content" class="container-fluid p-4">

                <h1 th:text="${servicio.idServicio == null ? 'Nuevo Servicio' : 'Editar Servicio'}"></h1>
                <a href="/" class="btn btn-secondary"><i class="fas fa-home me-1"></i>Inicio</a><br />

                <!-- Mensaje Flash -->
                <div th:if="${mensaje}"
                    th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                    class="alert alert-dismissible fade show" role="alert">
                    <span th:text="${mensaje}"></span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form
                    th:action="@{${servicio.idServicio == null} ? '/servicios' : '/servicios/editar/' + ${servicio.idServicio}}"
                    th:object="${servicio}" method="post">

                    <div class="mb-3 mt-3">
                        <label>Cliente</label>
                        <select class="form-select" th:field="*{cliente}" required>
                            <option value="" disabled selected>Seleccione un cliente</option>
                            <option th:each="cli : ${clientes}" th:value="${cli.idCliente}"
                                th:text="${cli.nombres} + ' ' + ${cli.apellidos}">
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Nombre del Servicio</label>
                        <input type="text" class="form-control" th:field="*{nombreServicio}" required>
                    </div>

                    <div class="mb-3">
                        <label>Descripci√≥n</label>
                        <textarea class="form-control" th:field="*{descripcion}"></textarea>
                    </div>

                    <div class="mb-3">
                        <label>Precio Base</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{precioBase}" required>
                    </div>
                    <div class="mb-3">
                        <label>Fecha del Servicio</label>
                        <input type="date" class="form-control" name="fechaServicio" th:value="${fechaServicioValue}"
                            required>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="/servicios" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
