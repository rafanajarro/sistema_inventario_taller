<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Clientes')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Listado de clientes</h1>
                    </div>

                    <a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo cliente</a>

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped" width="100%" cellspacing="0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>Nombre completo</th>
                                    <th>DUI</th>
                                    <th>Teléfono</th>
                                    <th>Dirección</th>
                                    <th>Correo electrónico</th>
                                    <th>Fecha registro</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cl : ${clientes}">
                                    <td th:text="${cl.nombres + ' ' + cl.apellidos}">Nombre</td>
                                    <td th:text=" ${cl.dui}">dui</td>
                                    <td th:text=" ${cl.telefono}">telefono</td>
                                    <td th:text=" ${cl.direccion}">direccion</td>
                                    <td th:text=" ${cl.correo}">correo</td>
                                    <td th:text=" ${cl.fechaRegistro}">fechaRegistro</td>
                                    <td>
                                        <a th:href="@{/clientes/editar/{id}(id=${cl.idCliente})}">
                                            <i class="fas fa-edit" style="color: #085691;"></i></a>

                                        <a th:href="@{/clientes/eliminar/{id}(id=${cl.idCliente})}"
                                            onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?');">
                                            <i class="fas fa-trash-alt" style="color: #085691;"></i></a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(clientes)}">
                                    <td colspan="7" class="text-center">No hay clientes registrados.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
