<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${rol.idRol} != null ? 'Editar Rol' : 'Crear Rol'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 p-4">
        <div class="container">
            <h2 th:text="${rol.idRol} != null ? 'Editar Rol' : 'Crear Rol'"></h2>
            <hr>

            <form th:action="${rol.idRol} != null ? @{/roles/editar} : @{/roles/crear}" 
                  th:object="${rol}" method="post" class="needs-validation" novalidate>

                <!-- Campo oculto para ID -->
                <input type="hidden" th:field="*{idRol}" />

                <!-- Descripci贸n -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci贸n</label>
                    <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" 
                           placeholder="Ejemplo: Administrador" maxlength="25" required>
                    <div class="invalid-feedback">La descripci贸n es obligatoria</div>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select th:field="*{estado}" class="form-select" id="estado" required>
                        <option value="" disabled selected>Seleccione un estado</option>
                        <option value="A">Activo</option>
                        <option value="I">Inactivo</option>
                    </select>
                    <div class="invalid-feedback">Debe seleccionar un estado</div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a href="/roles" class="btn btn-secondary">
                        <i class="bi bi-arrow-left-circle"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script para validaci贸n de Bootstrap -->
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>
</body>
</html>
