<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <!-- Cargar Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <!-- Contenido principal -->
    <div class="flex-grow-1 p-4" th:fragment="content">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Lista de Roles</h2>
                <a href="/roles/nuevo" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuevo Rol
                </a>
            </div>

            <!-- Mensajes Flash -->
            <div th:if="${mensaje}" class="alert" 
                 th:classappend="${tipoMensaje == 'success'} ? ' alert-success' : ' alert-danger'" 
                 role="alert">
                <span th:text="${mensaje}"></span>
            </div>

            <!-- Tabla de Roles -->
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Fecha Creación</th>
                        <th>Fecha Modificación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.idRol}"></td>
                        <td th:text="${rol.descripcion}"></td>
                        <td>
                            <span th:if="${rol.estado == 'A'}" class="badge bg-success">Activo</span>
                            <span th:if="${rol.estado == 'I'}" class="badge bg-danger">Inactivo</span>
                        </td>
                        <td th:text="${#temporals.format(rol.fechaCrea, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#temporals.format(rol.fechaMod, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/roles/editar/{id}(id=${rol.idRol})}" 
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a th:href="@{/roles/eliminar/{id}(id=${rol.idRol})}" 
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Seguro que deseas eliminar este rol?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
