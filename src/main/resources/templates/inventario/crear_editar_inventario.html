<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title = 'Inventario')">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <div class="container-fluid p-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 th:text="${inventario.idInventario == null ? 'Crear Inventario' : 'Editar Inventario'}"
                            class="h2"></h1>
                    </div>

                    <!-- Mensajes de éxito o error -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success alert-dismissible fade show' : 'alert alert-danger alert-dismissible fade show'}"
                        role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form
                        th:action="@{${inventario.idInventario == null} ? '/inventario/guardar' : '/inventario/editar/' + ${inventario.idInventario}}"
                        th:object="${inventario}" method="post">

                        <input type="hidden" th:field="*{idInventario}" />

                        <div class="mb-3">
                            <label for="producto" class="form-label">Producto</label>
                            <select id="producto" class="form-control select-2" th:field="*{producto}" required>
                                <option value="" disabled th:selected="${inventario.producto == null}">
                                    Seleccione un producto
                                </option>
                                <option th:each="prod : ${productos}" th:value="${prod.idMovimiento}"
                                    th:text="${prod.nombreProducto}"
                                    th:selected="${inventario.producto != null} ? ${prod.idMovimiento} == ${inventario.producto.idMovimiento} : false">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock Actual</label>
                            <input type="number" th:field="*{stockActual}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stock Mínimo</label>
                            <input type="number" th:field="*{stockMinimo}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Costo Unitario</label>
                            <input type="number" step="0.01" th:field="*{costoUnitario}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Precio Venta</label>
                            <input type="number" step="0.01" th:field="*{precioVenta}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select th:field="*{estado}" class="form-control" required>
                                <option value="A">Activo</option>
                                <option value="I">Inactivo</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/inventario" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
