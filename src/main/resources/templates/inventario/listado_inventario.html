<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Inventario')"></head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Contenido principal -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid p-4">

                    <!-- Encabezado -->
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Inventario</h1>
                    </div>

                    <!-- Botón agregar -->
                    <a href="/inventario/nuevo" class="btn btn-primary mb-3">Nuevo Registro</a>

                    <div th:if="${mensaje != null and !#strings.isEmpty(mensaje)}"
                        th:class="'alert mt-3 alert-dismissible fade show ' + (tipoMensaje == 'success' ? 'alert-success' : 'alert-danger')"
                        role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>


                    <!-- Tabla inventario -->
                    <div class="table-responsive">
                        <table class="table table-striped" width="100%" cellspacing="0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th>Stock Actual</th>
                                    <th>Stock Mínimo</th>
                                    <th>Costo Unitario</th>
                                    <th>Precio Venta</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inv : ${inventario}">
                                    <td th:text="${inv.idInventario}"></td>
                                    <td th:text="${inv.producto.nombreProducto}"></td>
                                    <td th:text="${inv.stockActual}"></td>
                                    <td th:text="${inv.stockMinimo}"></td>
                                    <td th:text="${inv.costoUnitario}"></td>
                                    <td th:text="${inv.precioVenta}"></td>
                                    <td>
                                        <span th:text="${inv.estado == 'Activo' ? 'Activo' : 'Inactivo'}"
                                            th:classappend="${inv.estado == 'Activo'} ? 'badge bg-success' : 'badge bg-danger'">
                                        </span>
                                    </td>
                                    <td>
                                        <!-- Editar -->
                                        <a th:href="@{/inventario/editar/{id}(id=${inv.idInventario})}" title="Editar">
                                            <i class="fas fa-edit" style="color: #085691;"></i>
                                        </a>

                                        <!-- Eliminar -->
                                        <a th:href="@{/inventario/eliminar/{id}(id=${inv.idInventario})}"
                                            onclick="return confirm('¿Seguro que deseas eliminar este registro?');"
                                            title="Eliminar">
                                            <i class="fas fa-trash-alt" style="color: #085691;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JS Components -->
    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
