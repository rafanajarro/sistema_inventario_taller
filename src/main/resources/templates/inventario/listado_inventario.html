<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header(title='Inventario')"></head>

<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <!-- Contenido principal -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid p-4">

                    <!-- Encabezado -->
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Inventario</h1>
                    </div>

                    <!-- Botón agregar -->
                    <a href="/inventario/nuevo" class="btn btn-primary mb-3">Nuevo Registro</a>

                    <!-- Mensaje Flash -->
                    <div th:if="${mensaje}"
                        th:classappend="${tipoMensaje == 'success' ? 'alert alert-success' : 'alert alert-danger'}"
                        class="alert alert-dismissible fade show" role="alert">
                        <span th:text="${mensaje}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Tabla inventario -->
                    <div class="table-responsive">
                        <table class="table table-striped" width="100%" cellspacing="0" id="dataTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Producto</th>
                                    <th>Stock Actual</th>
                                    <th>Stock Mínimo</th>
                                    <th>Costo Unitario</th>
                                    <th>Precio Venta</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="inv : ${inventario}">
                                    <td th:text="${inv.idInventario}"></td>
                                    <td th:text="${inv.producto.nombreProducto}"></td>
                                    <td th:text="${inv.stockActual}"></td>
                                    <td th:text="${inv.stockMinimo}"></td>
                                    <td th:text="${inv.costoUnitario}"></td>
                                    <td th:text="${inv.precioVenta}"></td>
                                    <td>
                                        <span th:text="${inv.estado == 'A' ? 'Activo' : 'Inactivo'}"
                                            th:classappend="${inv.estado == 'A'} ? 'badge bg-success' : 'badge bg-danger'">
                                        </span>
                                    </td>
                                    <td>
                                        <!-- Editar -->
                                        <a th:href="@{/inventario/editar/{id}(id=${inv.idInventario})}" title="Editar">
                                            <i class="fas fa-edit" style="color: #085691;"></i>
                                        </a>

                                        <!-- Eliminar -->
                                        <a th:href="@{/inventario/eliminar/{id}(id=${inv.idInventario})}"
                                            onclick="return confirm('¿Seguro que deseas eliminar este registro?');"
                                            title="Eliminar">
                                            <i class="fas fa-trash-alt" style="color: #085691;"></i>
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(inventario)}">
                                    <td colspan="8" class="text-center">No hay inventario registrado.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- JS Components -->
    <div th:replace="fragments/jsComponents :: jsScripts"></div>
</body>

</html>
